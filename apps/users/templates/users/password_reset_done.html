{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылка для сброса пароля отправлена</title>
    <link rel="stylesheet" href="{% static 'css/users/password_reset.css' %}">
</head>
<body>
    <div class="password-reset__container">
        <div class="password-reset__title">Введите код из письма</div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.reset_key }}
            </div>
            <button type="submit" class="submit-button">Отправить код</button>
        </form>
        <div class="text-center">
            <div class="footer"><a href="{% url 'index' %}">Вернуться на страницу входа</a></div>
        </div>
    </div>
</body>
</html>
