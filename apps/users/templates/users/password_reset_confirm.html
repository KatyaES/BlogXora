{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="{% static 'css/users/password_reset.css' %}">
</head>
<body>
    <div class="password-reset__container">
        <div class="password-reset__title">Введите новый пароль</div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form }}
                {{ form.password.errors }}
            </div>
            <button type="submit" class="submit-button">Сбросить пароль</button>
        </form>
    </div>
</body>
</html>
