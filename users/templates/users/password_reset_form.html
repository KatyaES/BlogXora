{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="{% static 'users/css/password_reset_form.css' %}">

</head>
<body>

<div class="reset-container">
    <h2>Восстановление пароля</h2>
    <p>Введите ваш email, чтобы мы отправили вам инструкции по сбросу пароля.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.email }}
        </div>
        <button type="submit">Отправить инструкции</button>
    </form>

    <p>Если у вас нет аккаунта, вы можете <a href="{% url 'register' %}">зарегистрироваться</a>.</p>
</div>

</body>
</html>
